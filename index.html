<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Forecast</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <script src="https://kit.fontawesome.com/0270abbd8e.js" crossorigin="anonymous"></script>


    </head>
    <body>
        <div class="container">
            <!-- search input box (event on mag glass) -->
            <div id= "search"  class= "jumbotron">
                    <h1 class= "text-center">Weather Forecast</h1>
                <div class="text-center">   
                <p>Enter your city name to check the weather.</p>    
                <input type="text" placeholder="City Search" id="citySearch">
                <input class="btn btn-default" id="citySearchBtn" type="button" value="Search">
                </div> 
            </div>
        </div>
        <div class="container mb-5" id="prevSearch">
            <!-- list of previous searches (event on history click) --> 
            <input class="last search col-md-2 ml-5 mr-3" type="button" data-value="Search" id="searchBtnOne">
            <input class="last search col-md-2 mr-3" type="button" data-value="Search" id="searchBtnTwo">
            <input class="last search col-md-2 mr-3" type="button" data-value="Search" id="searchBtnThree">
            <input class="last search col-md-2 mr-3" type="button" data-value="Search" id="searchBtnFour">
            <input class="last search col-md-2" type="button" data-value="Search" id="searchBtnFive">
        </div>

        <!-- current dorky weather status on the city -->
        <div class="container">
            <div class= "align-items-center ml-5">
                <div class="card mb-5" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <i id="mainWeatherIcon"></i>
                        </div>
                        <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title city">City</h5>
                            <p class="card-text date"> Date</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container p-5">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Temperature (Farenheit)</h5>
                            <p class="card-text temperature"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Humidity (Percentage)</h5>
                            <p class="card-text humidity"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Wind Speed (Meters/second)</h5>
                            <p class="card-text windSpeed"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 5 day weather outlook -->
        <div class="container">
         <table class="table table-hover">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Icon</th>
                    <th>Temperature</th>
                    <th>Humidity</th>
                </tr>
            </thead>
            <tbody>
                <tr class="dayOne">
                    <td>Day 1</td>
                    <td><i id ="weatherOne"></i></td>
                    <td class="dayOneTemp"></td>
                    <td class="dayOneHum"></td>
                </tr>
                <tr class="dayTwo">
                    <td>Day 2</td>
                    <td><i id="weatherTwo"></i></td>
                    <td class="dayTwoTemp"></td>
                    <td class="dayTwoHum"></td>
                </tr>
                <tr class="dayThree">
                    <td>Day 3</td>
                    <td><i id="weatherThree"></i></td>
                    <td class="dayThreeTemp"></td>
                    <td class="dayThreeHum"></td>
                </tr>
                <tr class="dayFour">
                    <td>Day 4</td>
                    <td><i id="weatherFour"></i></td>
                    <td class="dayFourTemp"></td>
                    <td class="dayFourHum"></td>
                </tr>
                <tr class="dayFive">
                    <td>Day 5</td>
                    <td><i id="weatherFive"></i></td>
                    <td class="dayFiveTemp"></td>
                    <td class="dayFiveHum"></td>
                </tr>
            </tbody>
        </table>
        </div>
   

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </body>
</html>
